spring:
  application:
    name: lms
  profiles:
    active: dev

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  datasource:
    driver-class-name: org.postgresql.Driver
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect

    cache:
      type: redis
    data:
      redis:
        host: localhost
        port: 6379

